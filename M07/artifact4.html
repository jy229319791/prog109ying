
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" >
        <title>Artifact 04</title>
    </head>
    <body>
        <form id="myform" action="thankyou.html" onsubmit="return validateForm();">
            <p>
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName" >
            </p>
           <p>
                <label for='LastName'>Last Name:</label>
                <input type="text" id="LastName" name="LastName" >
            </p>
           <p>
                <label for='Email'>Email:</label>
                <input type="text" id="Email" name="Email" >
            </p>
           <p>
                <label for='Phone'>Phone:</label>
                <input type="text" id="Phone" name="Phone" >
            </p>
           <p>
                <label for='Username'>Username:</label>
                <input type="text" id="Username" name="Username" >
            </p>
           <p>
                <label for='Password'>Password:</label>
                <input type="text" id="Password" name="Password" >
            </p>
           <p>
                <label for='Address'>Address:</label>
                <input type="text" id="Address" name="Address" >
            </p>
           <p>
                <label for='City'>City:</label>
                <input type="text" id="City" name="City" >
          </p>
          <p>
                <label for='State'>State:</label>
                <input type="text" id="State" name="State" >
          </p>
          <p>
                <label for='Country'>Country:</label>
                <input type="text" id="Country" name="Country" >
          </p>
          <p>
                <label for='ZipCode'>ZipCode:</label>
                <input type="text" id="ZipCode" name="ZipCode" >
          </p>
          <p>
                <label for='Comments'>Comments:</label>
                <input type="text" id="Comments" name="Comments" >
          </p>
         
            <div class="warning" id="fname"></div>
            
            <p>
                <input type="submit" id="submit" name="submit" value="Submit">
            </p>
        
            <div class="warning" id="submiterror"></div>
        
        </form>

        <script src="validator.js" type="text/javascript"></script>
    </body>
</html>
